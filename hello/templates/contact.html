{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
{% comment %} this is my contact block {% endcomment %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?nature" class="d-block w-100 mx-0" alt="...">
</div>

<div class="container mb-3">

    <h1 class="text-center">Contact us</h1>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name: firstname lastname">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email: name@example.com">
        </div>

        <div class="form-group">
            <label for="phone"></label>
            <input type="phone" class="form-control" id="phone" placeholder="Enter your phone number: xxxxx xxxxx">
        </div>
        {% comment %} <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div> {% endcomment %}
        {% comment %} <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div> {% endcomment %}
        <div class="form-group">
            <label for="desc">Tell me about what you want me to contact for</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class = "btn btn-primary"type="submit"> Submit </button>
    </form>
</div>
{% endblock body %}
